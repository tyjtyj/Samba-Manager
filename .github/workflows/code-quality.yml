name: Code Quality - Style Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  style-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Check code formatting with Black
      run: |
        black --check --diff . || (
          echo "Code is not formatted with Black. Run 'black .' to format."
          exit 1
        )

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . || (
          echo "Imports are not sorted. Run 'isort .' to sort."
          exit 1
        )

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || (
          echo "Flake8 found syntax errors that need to be fixed."
          exit 1
        )

    - name: Lint with flake8 (full check)
      run: |
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || (
          echo "Flake8 found style issues. Consider fixing them for better code quality."
          exit 1
        )
      continue-on-error: true